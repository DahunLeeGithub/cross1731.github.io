<html>
    <head>
        <meta charset="utf-8">
        <title>우주아람단</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
       <div id="main">
           <div id="top">
               <img class="toppics" id="top1" src="img/Top1.svg"
               srcset="img/Top1_1920.jpg 1920w,
                       img/Top1_1280.jpg 1280w,
                       img/Top1_640.jpg 640w"                
               sizes="(max-width: 1920) 1500px
                      (max-width: 1280) 800px
                      (max-width: 640) 400px">
                <button id=sidebarbtn>
                    <div id="sidebarbtnwrap">
                        <div class="hamburger" id="line1"></div>
                        <div class="hamburger" id="line2"></div>
                        <div class="hamburger" id="line3"></div>
                    </div>
                </button>
                <div id="logo">
                    <h1 id="logo_club">Club</h1>
                    <div id="logo_main"></div>
                </div>
                <div id="catchphrase">
                    <h1 class="catch" id="catch1">지구 최고의 친목그룹</h1>
                    <h1 class="catch" id="catch2">우주 최강의 친목그룹</h1>
                    <h1 class="catch" id="catch3">빅뱅 이래 최강 최고의 친목그룹</h1>
                </div>
                <div id="indexer">
                    <span class="outdot" id="outdot1">
                        <span class="indot" id="indot2"></span>
                    </span>
                    <span class="outdot" id="outdot2">
                        <span class="indot" id="indot2"></span>
                    </span>
                    <span class="outdot" id="outdot3">
                        <span class="indot" id="indot3"></span>
                    </span>
                </div>
           </div>
           <div id="middle"></div>
           <div id="container">
               <div class="items" id="item1"></div>
               <div class="items" id="item2"></div>
               <div class="items" id="item3"></div>
               <div class="items" id="item4"></div>
               <div class="items" id="item5"></div>
           </div>
       </div>
    </body>
</html>
